name: Prepare QCW OpenSSH (from revision)

on: workflow_dispatch

env:
  OPENSSH_GITURL: https://github.com/PowerShell/openssh-portable.git
  OPENSSH_SHA: f72324ffa1fbf076291cbe92d968dc0b6040a2fe
  MSYS: 'winsymlinks:native'

jobs:

  build:
    runs-on: windows-latest

    steps:

    - name: 'ğŸ—ï¸ Install msys2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: >-
          base-devel
          diffutils
          git
          grep
          make
          sed
          unzip

    - name: 'ğŸ—ï¸ Install tools'
      uses: crazy-max/ghaction-chocolatey@v2
      with:
        args: install 7zip.install

    - name: 'ğŸ“ Configure checkout'
      run: git config --global core.autocrlf input

    - name: 'ğŸ“ Checkout'
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: 'ğŸ”— Link tools'
      shell: msys2 {0}
      run: |
        mkdir -p /usr/local/bin
        ln -sf "/c/Program Files/7-Zip/7z.exe" "/usr/local/bin/7z.exe"
