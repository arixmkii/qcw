name: Prepare QCW msys2-tools

on: workflow_dispatch

jobs:

  build:
    runs-on: windows-latest

    steps:

    - name: '🏗️ Install msys2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
        update: true

    - name: '📝 Checkout'
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
        submodules: false

    - name: '📦 Pack msys2-tools'
      shell: msys2 {0}
      run: |
        mkdir -p ./qcw/var/lib/pacman
        pacman -r ./qcw --noconfirm -Sy
        pacman -r ./qcw --noconfirm -S msys2-runtime openssh filesystem coreutils
        rm -rf ./qcw/var ./qcw/usr/share/doc ./qcw/usr/share/man ./qcw/usr/share/info

    - name: '🚀 Upload artifact'
      uses: actions/upload-artifact@v3
      with:
        name: qcw-msys2-tools
        path: qcw
