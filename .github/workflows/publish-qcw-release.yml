name: Publish tagged QCW release

on:
  workflow_dispatch:
    release_name:
      description: 'Release name'
      required: true
      type: string
    release_tag:
      description: 'Release tag'
      required: true
      type: string

jobs:
  call-prepare-docker:
    uses: ./.github/workflows/prepare-docker-release.yml

  prepare:
    needs: call-prepare-docker
    runs-on: ubuntu-latest

    steps:
      - name: "📝 Configure checkout"
        run: git config --global core.autocrlf input

      - name: "📝 Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: "🛻 Donwload artifacts"
        uses: actions/download-artifact@v4
        with:
          path: qcw

      - name: "🗒️ Prepare release notes"
        run: |
          sed 's/<<TAG_NAME>>/${{ inputs.release_tag }}/g' release.template.md

      - name: "🏷️ Publish release"
        uses: ncipollo/release-action@v1
        with:
          name: ${{ inputs.release_name }}
          prerelease: "true"
          artifacts: "qcw/**/*.exe"
          bodyFile: "release.template.md"
          tag: ${{ inputs.release_tag }}
          commit: "update-workflows"
