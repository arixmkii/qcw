name: Prepare QCW bundle

on: workflow_dispatch

jobs:

  build:
    runs-on: windows-latest

    steps:

    - name: 'ğŸ—ï¸ Install msys2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          make
          git
          unzip
          base-devel
          mingw-w64-x86_64-toolchain
          python
          ninja
          zip
          mingw-w64-x86_64-glib2
          mingw-w64-x86_64-pixman
          python-setuptools
          mingw-w64-x86_64-gtk3
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-libslirp
          mingw-w64-x86_64-SDL2_image
          mingw-w64-x86_64-curl-gnutls
          mingw-w64-x86_64-gnutls
          mingw-w64-x86_64-virglrenderer
          mingw-w64-x86_64-libssh
          mingw-w64-x86_64-libssh2
          mingw-w64-x86_64-go
          mingw-w64-x86_64-msitools
          mingw-w64-x86_64-nsis

    - name: 'ğŸ—ï¸ Install tools'
      uses: crazy-max/ghaction-chocolatey@v2
      with:
        args: install pandoc

    - name: 'ğŸ“ Checkout'
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
        submodules: true
 
    - name: 'ğŸ”— Link tools'
      shell: msys2 {0}
      run: |
        mkdir -p /usr/local/bin
        ln -sf "/c/Program Files/Pandoc/pandoc.exe" "/usr/local/bin/pandoc.exe"

    - name: 'ğŸ› ï¸ Build podman'
      working-directory: podman
      shell: msys2 {0}
      run: |
        make podman-remote-release-windows_amd64.zip
        mkdir -p contrib/win-installer/current
        cp *.zip contrib/win-installer/current/

    - name: 'ğŸ“¥ Download xz'
      working-directory: xz
      shell: msys2 {0}
      run: |
        ./download-xz.sh

    - name: 'ğŸ“¦ Pack bundle'
      shell: msys2 {0}
      run: |
        mkdir -p qcw
        cp -Lr xz/dist/bin_x86-64 qcw/xz
        cp -Lr shells qcw/shells

    - name: 'ğŸš€ Upload artifact'
      uses: actions/upload-artifact@v3
      with:
        name: qcw-bundle
        path: qcw
