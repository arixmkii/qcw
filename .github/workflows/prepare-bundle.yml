name: Prepare QCW bundle

on: workflow_dispatch

jobs:

  build:
    runs-on: windows-latest

    steps:

    - name: 'üèóÔ∏è Install msys2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          make
          git
          unzip
          base-devel
          mingw-w64-x86_64-toolchain
          python
          ninja
          mingw-w64-x86_64-glib2
          mingw-w64-x86_64-pixman
          python-setuptools
          mingw-w64-x86_64-gtk3
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-libslirp
          mingw-w64-x86_64-SDL2_image
          mingw-w64-x86_64-curl-gnutls
          mingw-w64-x86_64-gnutls
          mingw-w64-x86_64-virglrenderer
          mingw-w64-x86_64-libssh
          mingw-w64-x86_64-libssh2
          mingw-w64-x86_64-go
          mingw-w64-x86_64-msitools
          mingw-w64-x86_64-nsis

    - name: 'Install pandoc'
      uses: crazy-max/ghaction-chocolatey@v2
      with:
        args: install pandoc

    - name: 'üìù Checkout'
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
        submodules: true
 
    - name: 'Link tools'
      shell: msys2 {0}
      run: |
        ln -sf "/c/Program Files/pandoc/pandoc.exe /usr/local/bin/pandoc.exe

    - name: 'üõ†Ô∏è Build podman'
      working-directory: podman
      shell: msys2 {0}
      run: |
        make podman-remote-release-windows_amd64.zip

    - name: 'üì• Download xz'
      working-directory: xz
      shell: msys2 {0}
      run: |
        ./download-xz.sh

    - name: 'üì¶ Pack bundle'
      shell: msys2 {0}
      run: |
        mkdir -p qcw
        cp -Lr xz/dist/bin_x86-64 qcw/xz
        mkdir -p qcw/podman
        cp gvisor-tap-vsock/bin/gvproxy qcw/podman/gvproxy
        cp gvisor-tap-vsock/bin/gvproxy qcw/podman/gvproxy.exe
        cp gvisor-tap-vsock/bin/win-sshproxy.exe qcw/podman/win-sshproxy.exe
        cp podman/bin/windows/podman.exe qcw/podman/podman.exe
        cp -Lr shells qcw/shells

    - name: 'üöÄ Upload artifact'
      uses: actions/upload-artifact@v3
      with:
        name: qcw-bundle
        path: qcw
