name: Prepare QCW QEMU

on: workflow_dispatch

jobs:

  build:
    runs-on: windows-latest

    steps:

    - name: 'ðŸ—ï¸ Install msys2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: >-
          make
          git
          unzip
          base-devel
          mingw-w64-ucrt-x86_64-toolchain
          python
          ninja
          mingw-w64-ucrt-x86_64-glib2
          mingw-w64-ucrt-x86_64-pixman
          python-setuptools
          mingw-w64-ucrt-x86_64-gtk3
          mingw-w64-ucrt-x86_64-SDL2
          mingw-w64-ucrt-x86_64-libslirp
          mingw-w64-ucrt-x86_64-SDL2_image
          mingw-w64-ucrt-x86_64-curl-gnutls
          mingw-w64-ucrt-x86_64-gnutls
          mingw-w64-ucrt-x86_64-virglrenderer
          mingw-w64-ucrt-x86_64-libssh
          mingw-w64-ucrt-x86_64-libssh2
          mingw-w64-ucrt-x86_64-meson
          mingw-w64-ucrt-x86_64-nsis

    - name: 'ðŸ“ Checkout'
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
        submodules: true

    - name: 'ðŸ› ï¸ Build QEMU'
      working-directory: qemu
      shell: msys2 {0}
      run: |
        ./configure --enable-gtk --enable-sdl --disable-debug-info --disable-opengl
        make
        make installer

    - name: 'ðŸ“¦ Pack QEMU'
      shell: msys2 {0}
      run: |
        mkdir -p qcw
        cp qemu/build/qemu-setup-*.exe qcw/
        cd qcw
        find . -type f \( ! -iname "*.checksums" \) -exec sha512sum -b {} \; > sha512.checksums
        cat sha512.checksums

    - name: 'ðŸš€ Upload artifact'
      uses: actions/upload-artifact@v3
      with:
        name: qcw-qemu
        path: qcw
