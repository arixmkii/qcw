name: Prepare QCW QEMU

on: workflow_dispatch

jobs:

  build:
    runs-on: windows-latest

    steps:

    - name: '🏗️ Install msys2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          make
          git
          unzip
          base-devel
          mingw-w64-x86_64-toolchain
          python
          ninja
          zip
          mingw-w64-x86_64-glib2
          mingw-w64-x86_64-pixman
          python-setuptools
          mingw-w64-x86_64-gtk3
          mingw-w64-x86_64-SDL2
          mingw-w64-x86_64-libslirp
          mingw-w64-x86_64-SDL2_image
          mingw-w64-x86_64-curl-gnutls
          mingw-w64-x86_64-gnutls
          mingw-w64-x86_64-virglrenderer
          mingw-w64-x86_64-libssh
          mingw-w64-x86_64-libssh2
          mingw-w64-x86_64-go
          mingw-w64-x86_64-msitools
          mingw-w64-x86_64-nsis

    - name: '📝 Checkout'
      uses: actions/checkout@v3
      with:
        fetch-depth: 1
        submodules: true

    - name: '🛠️ Build QEMU'
      working-directory: qemu
      shell: msys2 {0}
      run: |
        mkdir build
        cd build
        ../configure --enable-gtk --enable-sdl
        ninja

    - name: '📦 Pack QEMU'
      shell: msys2 {0}
      run: |
        mkdir -p qcw
        cp -Lr qemu/build/qemu-bundle/a/_temp/msys64/qemu qcw/qemu
        ./qemu-pack/add_mingw64_dlls.sh

    - name: '🚀 Upload artifact'
      uses: actions/upload-artifact@v3
      with:
        name: qcw-qemu
        path: qcw
